<!DOCTYPE html>

    <style>
        body {
            background-color: #000000;
            color: #FF00FF;
            font-family: "Comic Sans MS", cursive;
            margin: 0;
            background-image: url("https://example.com/stars.gif");
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            width: 1200px;
            background-color: #0a0a0a;
            border: 5px solid #FF00FF;
            box-shadow: 0 0 15px #FF00FF;
        }

        .header {
            text-align: center;
            background-color: #000000;
            padding: 20px;
            border-bottom: 5px solid #FF00FF;
        }

        .header h1 {
            color: #FFFFFF;
            text-shadow: 2px 2px #FF00FF,
                        4px 4px #FF1493;
        }

        .gallery {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            border: 3px solid #FF00FF;
            box-shadow: 0 0 10px #FF1493;
            transition: all 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #FF00FF;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            border: 5px solid #FF00FF;
            box-shadow: 0 0 30px #FF00FF;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #FF00FF;
            font-size: 40px;
            cursor: pointer;
            text-shadow: 0 0 10px #FF00FF;
        }

        .navigation {
            background-color: #000000;
            padding: 20px;
            margin: 10px;
            border: 2px solid #FF00FF;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            margin: 10px;
            padding: 5px 15px;
            border: 2px solid #FF00FF;
            box-shadow: 0 0 10px #FF1493;
            color: #FF1493;
            text-decoration: none;
        }

        .back-button:hover {
            color: #FFFFFF;
            text-shadow: 0 0 10px #FF00FF;
        }

        marquee {
            color: #FF00FF;
            font-size: 20px;
            text-shadow: 0 0 5px #FFFFFF;
        }
    </style>
</head>
