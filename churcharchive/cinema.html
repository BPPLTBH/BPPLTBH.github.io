<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Cinema</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('assets/images/cinemaBG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container {
            display: flex;
            gap: 20px;
        }
        .image-container a img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .image-container a img:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
