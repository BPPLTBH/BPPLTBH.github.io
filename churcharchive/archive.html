<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Church Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('assets/images/archiveBG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center; /* Center the images */
            gap: 20px;
        }
        .image-container a img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            max-width: 100%; /* Make images responsive */
        }
        .image-container a img:hover {
            transform: scale(1.1);
        }
        /* Media query for smaller screens (optional - adjust breakpoint as needed) */
        @media (max-width: 768px) {
            .image-container a img {
                width: 90%; /* Make images take up most of the screen width */
                max-width: 400px; /* Set a maximum width if needed */
            }
        }
    </style>
</head>
<body>

</body>
</html>
